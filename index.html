<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Cricket Overlay</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: Arial, sans-serif;
        color: white;
    }
    .overlay {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: rgba(0, 40, 80, 0.8);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 15px;
        font-size: 14px;
    }
    .team-section {
        display: flex;
        align-items: center;
    }
    .player {
        margin-right: 15px;
    }
    .balls {
        display: flex;
        gap: 4px;
    }
    .ball {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: white;
    }
    .ball.run { background: green; }
    .ball.wicket { background: red; }
</style>
</head>
<body>

<div class="overlay">
    <div class="team-section" id="batsmen">
        <div class="player" id="batsman1">Batsman 1</div>
        <div class="player" id="batsman2">Batsman 2</div>
    </div>
    <div id="score">0-0 (0.0)</div>
    <div class="team-section">
        <div id="bowler">Bowler</div>
        <div class="balls" id="balls"></div>
    </div>
</div>

<script>
    const MATCH_ID = "18726255"; // यहां अपना match id डालो

    async function fetchScore() {
        try {
            // यहां तुम्हें असली CricHeroes API link लगानी होगी
            // ये सिर्फ demo data है
            const data = {
                batsman1: "Ranchhod Reda... 0 (0)",
                batsman2: "Lokendra Singh 0 (0)",
                score: "0-0/0.0 (8)",
                bowler: "Meer Khan 0-0 (0)",
                balls: ["dot","dot","run","wicket","dot","run"]
            };

            document.getElementById("batsman1").innerText = data.batsman1;
            document.getElementById("batsman2").innerText = data.batsman2;
            document.getElementById("score").innerText = data.score;
            document.getElementById("bowler").innerText = data.bowler;

            const ballsContainer = document.getElementById("balls");
            ballsContainer.innerHTML = "";
            data.balls.forEach(type => {
                const ball = document.createElement("div");
                ball.classList.add("ball");
                if(type === "run") ball.classList.add("run");
                if(type === "wicket") ball.classList.add("wicket");
                ballsContainer.appendChild(ball);
            });
        } catch (err) {
            console.error("Error fetching score:", err);
        }
    }

    fetchScore();
    setInterval(fetchScore, 3000);
</script>

</body>
</html>
